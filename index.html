<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#box{height:400px;width:400px;border:1px solid #ccc;margin:100px auto ;text-align:center;line-height: 400px;font-size: 40px;display:none;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var timer=null;
	document.ondragover=function(){
		clearTimeout(timer);
		oBox.style.display='block';
		timer=setTimeout(function(){
			oBox.style.display='none';
			
		},300);
	};
	oBox.ondragenter=function(){
		clearTimeout(timer);
		oBox.innerHTML='请松开鼠标';
	};
	oBox.ondragleave=function(){
		oBox.innerHTML='将文件拖拽到此处';
	};
	oBox.ondragover=function(){
		return false;
	};
	oBox.ondrop=function(ev){
		oBox.innerHTML='将文件拖拽到此处';
		var oFile=ev.dataTransfer.files[0];
		// alert(oFile.type);
		alert(oFile.lastModifiedDate.getDate());
		var reader=new FileReader();
		reader.onload=function(){
			alert(this.result);
		}
		//以base64形式读取；
		// reader.readAsDataURL(oFile);
		//以文本形式读取；
		reader.readAsText(oFile,'gb2312');
		return false;
	};
};
</script>
</head>
<body>
<div id="box">将文件拖拽到此处</div>	
</body>
</html>
